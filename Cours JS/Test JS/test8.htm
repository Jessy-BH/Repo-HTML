<body>
    <script>
        console.log(factorialSum(7));
        function factorial(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function factorialSum(n) {
            let sum = 1, factorial = 1;
            for (let i = 2; i <= n; i++) {
                factorial *= i;
                sum += factorial;
            }
            return sum;
        }
    </script>
