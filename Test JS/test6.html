</head>

<body>

    <button onclick="simpleegal()">Simple égal</button>
    <button onclick="doubleegal()">Double égal</button>
    <script type="text/javascript">
    
        var a = prompt("valeur a");
        var b = prompt("valeur b");

        function simpleegal() {

            document.write("a = b : " + (a = b));
        }

        function doubleegal(){

            if (a != b) {

                document.write("a et b ne sont pas identiques")

            }else {

                document.write("a et b sont identiques")
            }
        }

    </script>
</body>

</html>
