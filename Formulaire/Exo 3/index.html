<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo 3</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Recherche d'emploi</legend>

        <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Prénom"> <br><br>
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Nom"> <br><br>
            <label for="email">Adresse mail</label>
            <input type="email" id="email" placeholder="Votre email"> <br><br>
            <label for="sexe">Votre sexe :</label> 
            <input type="radio" id="sexe"> Masculin 
            <input type="radio"> Féminin 
            <input type="radio"> Panzer IV/F-16 <br><br>
            <label for="img">Photo : </label>
            <input type="file" id="img" accept=".png, .jpeg"> <br><br>
            
            <label for="pays">Votre Pays</label>
            <select>
                <option name="france" value="1">France</option>
                <option name="ang" value="2">Angleterre</option>
                <option name="all" value="2">Allemagne</option>
                <option name="ita" value="2">Italie</option>
                <option name="sui" value="2">Suisse</option>
                <option name="esp" value="2">Espagne</option>
            </select> <br><br>

            <label for="lang">Votre langue : </label>
            <input type="checkbox" name="n1" id="lang">Français
            <input type="checkbox" name="n1">Anglais
            <input type="checkbox" name="n1">Allemand
            <input type="checkbox" name="n1">Italien
            <input type="checkbox" name="n1">Espagnol
            <br><br>
            <label for="job">Choix domaine d'acti : </label>
            <input type="checkbox" name="n1" id="job">Plombier
            <input type="checkbox" name="n1">Electricien
            <input type="checkbox" name="n1">Maçon
            <input type="checkbox" name="n1">Carreleur
            <input type="checkbox" name="n1">Menuisier
            <input type="checkbox" name="n1">Couvreur
            <br><br>

            <input type="submit" value="Envoyer">
    </fieldset>
</form>
</body>
</html>
