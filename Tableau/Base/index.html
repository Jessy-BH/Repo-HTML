<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Tableau</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="3">Titre tableau</td>
        </tr>
        <tr class="top">
            <td class="left">Cellule 1</td>
            <td>Cel 2</td>
            <td class="right">3</td>
        </tr>
        <tr>
            <td class="left">Cellule 4</td>
            <td>Cel 5</td>
            <td class="right">6</td>
        </tr>
        <tr class="bottom">
            <td class="left">Cellule 7</td>
            <td>Cel 8</td>
            <td class="right">9</td>
        </tr>
    </table>
</body>

</html>
